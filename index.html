<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Little Endian</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
</head>

<body>
    <header>
        <div class="logo_wrapper">
            <img src="img/logo.jpg" alt="Little Endian" />
            <span>Little Endian</span>
        </div>
        <p class="about">
            Это страница команды Балтийского Федерального Университета по
            олимпиадному программированию "Little Endian"
        </p>
    </header>
    <div class="team">
        <div class="member_card">
            <img src="img/ava1.jpg" alt="Avatar" />
            <div class="info">
                <p class="name">Журавков Денис</p>
                <p class="organization">ПМиИ 2 курс</p>
            </div>
        </div>

        <div class="member_card">
            <img src="img/ava2.jpg" alt="Avatar" />
            <div class="info">
                <p class="name">Смирнов Владислав</p>
                <p class="organization">ПМиИ 2 курс</p>
            </div>
        </div>

        <div class="member_card">
            <img src="img/ava3.jpg" alt="Avatar" />
            <div class="info">
                <p class="name">Иванов Николай</p>
                <p class="organization">ПМиИ 2 курс</p>
            </div>
        </div>
    </div>
</body>

</html>
